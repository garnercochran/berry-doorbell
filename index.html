<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Doorbell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Dr. Cochran's Office</h1>
  <p>Please enter your name and ring the doorbell.</p>
  <input type="text" id="nameInput" placeholder="Your name" />
  <br />
  <button onclick="ringDoorbell()">Ring Doorbell</button>

  <script>
    async function ringDoorbell() {
      const name = document.getElementById('nameInput').value;
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const response = await fetch('/ring', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
      });

      if (response.ok) {
        window.location.href = '/waiting';
      } else {
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
