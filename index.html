<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Cochran's Doorbell</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F4F4F4;
      color: #00205B;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .berry-button {
      background-color: #00205B;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .berry-button:disabled {
      background-color: #A2AAAD;
      cursor: not-allowed;
    }
    .berry-button:hover:enabled {
      background-color: #005A9C;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #A2AAAD;
    }
  </style>
</head>
<body>
  <h1>Berry College Doorbell</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" oninput="checkInput()">
  <br>
  <button class="berry-button" id="doorbellButton" onclick="sendNotification()" disabled>Doorbell</button>
  <div id="statusMessage" style="margin-top:20px; color:#005A9C; font-size:1.1em;"></div>

  <footer>
    Berry College | Mathematics and Computer Science Department
  </footer>

  <script>
    function checkInput() {
      const name = document.getElementById('nameInput').value.trim();
      document.getElementById('doorbellButton').disabled = name === "";
    }

    function sendNotification() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === "") return;

      // Show waiting message immediately
      document.getElementById('statusMessage').innerText = "Please wait on this page for a confirmation. It can take 30 seconds for the doorbell to ring.";

      fetch('https://berry-doorbell.onrender.com/notify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('statusMessage').innerText = "Notification sent!";
        } else {
          document.getElementById('statusMessage').innerText = "Failed to send notification.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById('statusMessage').innerText = "Error sending notification.";
      });
    }
  </script>
</body>
</html>
