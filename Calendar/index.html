<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheduling Poll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Scheduling Poll</h1>
  <div style="max-width:600px;margin:0 auto 24px auto;font-size:1.1em;color:#00205B;">
    Please select some times that you are available to meet. The red slots are times that I'm in class or meetings. The blue slots are open student hours and can be booked immediately by you. The green slots are times where I may be able to meet depending on the week.
  </div>
  <div class="calendar-container">
    <table id="calendar"></table>
  </div>
  <button onclick="sendAvailability()">Send Availability</button>
  <script src="script.js"></script>
</body>
</html>
